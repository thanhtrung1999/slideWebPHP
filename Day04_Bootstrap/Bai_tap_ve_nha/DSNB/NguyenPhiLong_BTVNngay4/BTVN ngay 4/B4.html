<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="container">

        <h3 style="text-align: center">Login Form</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">
            Login with Email</button>
            <br>
            <button type="button" class="btn btn-secondary btn-lg btn-block">
            <i class="fab fa-facebook-f"></i> with Facebook</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">
            <i class="fab fa-twitter"></i> Login with Twitter</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">
            <i class="fab fa-github"></i> Login with Github</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">
            <i class="fab fa-google"></i> Login with Google+</button>


        </form>



    </div>
</body>
</html>
