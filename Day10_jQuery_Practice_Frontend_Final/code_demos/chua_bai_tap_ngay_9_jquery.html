<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Chữa bài tập ngày 9 - jQuery</title>
	<link href="bootstrap.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
	<script src="jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
	<h1>Chữa bài tập 6</h1>
	<div class="wrap-form">
		<form class="form-info">
			<h4 class="form-header">
				Fill the form & Make a booking
			</h4>
			<div class="form-image"></div>
			<div class="wrap-input">
				<div class="row">
					<div class="col-md-6 col-12">
						<div class="item-content">
							<div class="form-group">
								<fieldset>
									<legend>Your email address</legend>
									<input type="email" value="" id="email" class="form-control" placeholder="Your email" />
								</fieldset>
							</div>
							<div class="form-group">
								<fieldset>
									<legend>Name</legend>
									<input type="text" value="My Name" id="name" class="form-control" />
								</fieldset>
							</div>
							<div class="form-group">
								<fieldset>
									<legend>Telephone number</legend>
									<input type="text" value="" placeholder="+372" id="telephone_number" class="form-control" />
								</fieldset>
							</div>
						</div>
					</div>

					<div class="col-md-6 col-12">
						<div class="item-content">
							<div class="form-group">
								<fieldset>
									<legend>Notes</legend>
									<textarea class="form-control" id="notes"  placeholder="Some specials notes"></textarea>
								</fieldset>
							</div>
							<div class="form-group">
								<span class="guest-text">
									No of guests
								</span>
								<select name="no_of_guest" class="form-control">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3" selected>3</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="wrap-submit">
					<button type="submit" class="btn btn-danger">
						RESERVER your seat(s)
					</button>
				</div>				
			</div>
		</form>

		<div class="form-footer">
			<span class="call-text">
				For further information call
			</span>
			<span class="call-phone">
				+084 987665
			</span>
		</div>
	</div>





	<h1>Chữa bài tập 1</h1>
	<form id="form-bt-1">
		<h3>Chu vi và diện tích hình chữ nhật</h3>
		<div class="form-group">
			<label>Nhập vào chiều dài: (đơn vị met)</label>
			<input type="number" id="number1" value="" class="form-control" />
		</div>
		<div class="form-group">
			<label>Nhập vào chiều rộng (đơn vị met)</label>
			<input type="number" id="number2" class="form-control" value="" />
		</div>
		<div class="form-group">
			<input type="submit" value="Tính chu vi và diện tích" class="btn btn-success" />
			<input type="reset" value="Reset form" class="btn btn-secondary" />
		</div>
	</form>
</body>
</html>
