<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chữa bài tập 3 ngày 2</title>
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="main container">
		<div class="mock-1-wrap">
			<span class="mock-1-text">
				Mock-1
			</span>
		</div>

		<div class="main-content">
			<!-- HÀNG đầu tiên tương ứng với row đầu tiên -->
			<div class="row-item row">
				<!-- cột thứ nhất -->
				<div class="col-item col-md-3">
					<div class="pink item-content">
						<!--bắt đầu viết html liên quan đến nội dung hiển thị -->
						<div class="pink-item same-item"></div>
					</div>
				</div>
			<!-- cột thứ 2 có width gấp 3 lần cột thứ nhất -->
			<!-- col-md: column medium devices -->
				<div class="col-item col-md-9">
					<div class="blue item-content">
						<!--bắt đầu viết html liên quan đến nội dung hiển thị -->
						<div class="blue-item same-item"></div>
					</div>
				</div>
			</div>
			<!-- end hàng đầu tiên -->

			<!-- HÀNG thứ 2 tương ứng với row thứ 2 -->
			<div class="row-item row">
				<!-- cột thứ nhất -->
				<div class="col-item col-md-3">
					<div class="pink item-content">
						<!--bắt đầu viết html liên quan đến nội dung hiển thị -->
						<div class="pink-item same-item"></div>
					</div>
				</div>
				<!-- cột thứ 2 có width gấp 3 lần cột thứ nhất -->
				<!-- col-md: column medium devices -->
				<div class="col-item col-md-9">
					<div class="blue item-content">
						<!--bắt đầu viết html liên quan đến nội dung hiển thị -->
						<div class="blue-item same-item"></div>
					</div>
				</div>
			</div>
			<!-- end hàng thứ 2 -->

			<!-- HÀNG thứ 3 tương ứng với row thứ 3 -->
			<div class="row-item row">
				<!-- cột thứ nhất -->
				<div class="col-item col-md-3">
					<div class="pink item-content">
						<!--bắt đầu viết html liên quan đến nội dung hiển thị -->
						<div class="pink-item same-item"></div>
					</div>
				</div>
				<!-- cột thứ 2 có width gấp 3 lần cột thứ nhất -->
				<!-- col-md: column medium devices -->
				<div class="col-item col-md-9">
					<div class="blue item-content">
						<!--bắt đầu viết html liên quan đến nội dung hiển thị -->
						<div class="blue-item same-item"></div>
					</div>
				</div>
			</div>
			<!-- end hàng thứ 3 -->

			<!-- HÀNG thứ 4 tương ứng với row thứ 3 
			do chỉ có 1 cột duy nhất nên ko cần sử dụng cấu trúc row-col
			-->
			<div class="yellow item-content">
				<div class="yellow-item same-item"></div>
			</div>
			<!-- end hàng thứ 4 -->
		</div>
	</div>


</body>
</html>
