<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bai3css.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h4>Javascript Onsubmit Event Example</h4>
		</div>
		<form action="" method="post" onsubmit="return handleSubmit();">
		<div class="form-group">
   	 		<label for="exampleInputPassword1">Name :</label>
    		<input id="name" type="text" class="form-control"  placeholder="Enter name">
  		</div>
  		<div class="form-group">
    		<label for="exampleInputEmail1">Email :</label>
    		<input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
  		</div>
  		<div class="form-group">
   	 		<label for="exampleInputPassword1">Contact No :</label>
    		<input id="contact" type="Contact" class="form-control"  placeholder="Enter Contact No">
  		</div>
  		<div class="form-group">
  			<button type="Submit" class="btn btn-warning"><b>Submit</b></button>
  		</div>
  		<div id="result">
  			
  		</div>
		</form>
    <script type="text/javascript">
      function handleSubmit(){
      var obj_name = document.getElementById('name');
      var name = obj_name.value;
      var obj_email = document.getElementById('email');
      var email = obj_email.value;
      var obj_contact = document.getElementById('contact');
      var contact = obj_contact.value;
      var obj_result = document.getElementById('result');
      var string = "Name: " + name + "<br>";
        string = string + "Email: " + email + "<br>";
        string = string + "Contact: " + contact;
      obj_result.innerHTML = string;
      return false;
    }
    </script>
	</div>
</body>
</html>
