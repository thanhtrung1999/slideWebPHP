<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bài 1</title>
	<style type="text/css">
		#age{
			margin-left: 13px;
		}
		.row{
		 	margin-top: 6px;
		}
	</style>
</head>
<body>
	<h1>From Information</h1>
	<form action="" method="post" onsubmit="return handleSubmit();">
		<div class="row">
			Họ tên 
			<input id="name" type="text" placeholder="Nhập tên của bạn" />
			<br>
		</div>
		<div class="row">
			Tuổi
			<input id="age" type="number" placeholder="Nhập tuổi của bạn">
			<br>
		</div>
		<div class="row">
			<input type="submit" value="Hiển thị thông tin">
		</div>
	</form>
	<div id="result" style="font-weight: bold;"></div>

	<script type="text/javascript">
		function handleSubmit() {
			//lấy ra thông tin các đối tượng tên và tuổi với id tương ứng
			var obj_name = document.getElementById('name');
			var name = obj_name.value;
			var obj_age = document.getElementById('age');
			var age = obj_age.value;
			//thực hiện hiển thị ra màn hình
			var obj_result = document.getElementById('result');
			//tạo biến kết quả 
			var string = "Tên vừa nhập: " + name + "<br />";
				string = string + "Tuổi vừa nhập: " + age;
				//hiển thị vào div với id result đang chờ sẵn
				obj_result.innerHTML = string;

			//trả về giá trị false để ngăn ngừa form submit
			return false;
		}
	</script>
</body>
</html>
