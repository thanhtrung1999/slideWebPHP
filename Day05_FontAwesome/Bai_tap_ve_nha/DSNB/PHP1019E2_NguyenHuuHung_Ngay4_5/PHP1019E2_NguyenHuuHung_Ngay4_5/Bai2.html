<!DOCTYPE html>
<html>
<head>
	<title>Bai 2</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bai2css.css">
</head>
<body>
	<div class="container">
		<h3>Font-awesome icons demo</h3>
		<button type="button" class="btn btn-primary"><i class="fas fa-times"></i> Remove it</button>
		<button type="button" class="btn btn-success"><i class="fas fa-binoculars"></i> Binoculars</button>
		<button type="button" class="btn btn-info"><i class="fas fa-cart-plus"></i> Add to cart</button>
		<button type="button" class="btn btn-warning"><i class="far fa-calendar-alt"></i> Calendar</button>	
		<button type="button" class="btn btn-outline-dark"><i class="fas fa-trash-alt"></i> Delete</button>
		<button type="button" class="btn btn-outline-success"><i class="fas fa-wifi"></i> Wifi</button>
		<button type="button" class="btn btn-dark"><i class="fas fa-upload"></i> Upload</button>
		<button type="button" class="btn btn-outline-success"><i class="fas fa-download"></i> Download</button>
	</div>
</body>
</html>
