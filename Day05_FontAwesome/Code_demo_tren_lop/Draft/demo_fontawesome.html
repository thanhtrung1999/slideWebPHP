<!DOCTYPE html>
<html>
	<head>
		<title>Demo Fontawesome</title>
		<!-- nhúng file all.min.css -->
		<link rel="stylesheet" href="css/all.min.css" />
		<style type="text/css">
			.icon-fb {
				font-size: 30px;
				color:  blue;
			}
		</style>
	</head>
	<body>
		<!-- để sử dụng chỉ cần khai báo 2 class -->
		<!-- class đầu tiên: có thể là fab, fas, fa -->
		<!-- class thứ 2: cần search trên trang fontawesome -->
		<span class="icon-fb fab fa-facebook-f"></span>
		<i class="fab fa-amazon"></i>
		<i class="fab fa-apple"></i>
	</body>
</html>
