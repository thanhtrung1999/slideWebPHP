<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bai2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bt2">

	<div class="container">
		<div class="header">
			
				<h1 class="title-login">LOGIN</h1>
				<span class="not-account">
					Don't have an account? <span class="sign-up">Sign Up</span>
				</span>
			
		</div>
		<div class="main">
			<form>
			  	<div class="form-group">
			    <label for="exampleInputEmail1">
			    	<i class="fas fa-user"></i>
			    	Username/Email
			    </label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"">
			     </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1"><i class="fas fa-lock"></i> Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Remember me
			    </label>
			  </div>
			  <button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
		<div class="footer">
			<span class="footer-text">
				Forgotten your password? 
				<a href="#" class="forgot-link">Click here</a>
			</span>
		</div>
	</div>
</body>
</html>
