<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Demo css before after</title>
	</head>
	<body>
		<style type="text/css">
			/*SELECTOR CSS với before và after*/
			p:before {
				content: 'Nội dung được gắn vào trước thẻ p, ';
			}
			p:after {
				content: 'Nội dung được gắn vào sau thẻ p';
			}
		</style>
		<p>Nội dung thẻ p</p>
	</body>
</html>
