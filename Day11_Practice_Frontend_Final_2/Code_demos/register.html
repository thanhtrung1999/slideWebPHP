<!-- Xây dựng trang chủ -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Trang chủ</title>
	<link href="css/style.css" rel="stylesheet" />
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<!-- HEADER -->
		<div class="header">
			<h1 class="heading">header</h1>
		</div>
		<!-- END HEADER -->

		<!-- MAIN CONTENT -->
		<div class="main-content">
			<!-- MENU TAB -->
			<ul>
				<li>
					<a href="index.html">Trang chủ</a>
				</li>
				<li class="active">
					<a href="register.html">Đăng ký</a>
				</li>
				<li>
					<a href="login.html">Đăng nhập</a>
				</li>
			</ul>
			<!-- END MENU TAB -->

			<!-- DYNAMIC CONTENT -->
			<div class="container">
				<div id="error"></div>
				<div id="result"></div>
				<form onsubmit="return handleSubmit()">
					<table cellpadding="4">
						<tr>
							<td>
								Name <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="name" value="" />
							</td>
						</tr>

						<tr>
							<td>
								Address <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="address" value="" />
							</td>
						</tr>

						<tr>
							<td>
								Zip Code <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="zip-code" value="" />
							</td>
						</tr>

						<tr>
							<td>
								Country <span class="red">*</span>
							</td>
							<td>
								<select id="country">
									<option value="-1">--Please select --</option>
									<option value="1">VietNam</option>
									<option value="2">Singapore</option>
								</select>
							</td>
						</tr>

						<tr>
							<td>
								Gender <span class="red">*</span>
							</td>
							<td>
								<input id="gender_male" type="radio" name="gender" value=1 /> Male
								<input id="gender_female" type="radio" name="gender" value=2 />
								Female
							</td>
						</tr>

						<tr>
							<td>
								Preferences <span class="red">*</span>
							</td>
							<td>
								<input id="checkbox_red" type="checkbox" value=1> Red
								<input id="checkbox_green" type="checkbox" value=2> Green
								<input id="checkbox_blue" type="checkbox" value=3> Blue
							</td>
						</tr>

						<tr>
							<td>
								Phone <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="phone" value="">
							</td>
						</tr>

						<tr>
							<td>
								Email <span class="red">*</span>
							</td>
							<td>
								<input type="text" id="email" value="">
							</td>
						</tr>

						<tr>
							<td>
								Password <span class="red">*</span>
							</td>
							<td>
								<input type="password" id="password" value="">
							</td>
						</tr>

						<tr>
							<td>
								Verify Password <span class="red">*</span>
							</td>
							<td>
								<input type="verify_password" id="verify_password" value="">
							</td>
						</tr>

						<tr>
							<td></td>
							<td>
								<input type="submit" value="REGISTER" />
								<input type="reset" value="CLEAR">
							</td>
						</tr>
					</table>
				</form>
			</div>
			<!-- END DYNAMIC CONTENT -->
		</div>
		<!-- END MAIN CONTENT -->

		<!-- FOOTER -->
		<div class="footer">
			<h1 class="heading">footer</h1>
		</div>
		<!-- END FOOTER -->
	</div>
</body>
</html>
